<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="icon" href="images/Logo-favi.jpg" type="image/jpg">
        <link rel="stylesheet" href="/style/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Symbols+Rounded:opsz,wght, FILL, GRAD@20..48,100..700,0..1,-..200 ">

        <title>Password Genrator</title>
<body>
    
    <div class="container">
        <h2>Password Genrator</h2>
        <div class="wrapper">
            <div class="input-box">
                <input type="input" value="" disabled>
                <span class="material-symbols-rounded">copy_all</span>
            </div>    
                <div class="pass-indicator"></div>
                <div class="pass-length">
                    <div class="details">
                        <label for="" class="title">Password lenght</label>
                        <span></span>
                    </div>
                    <input type="range" min="1" max="30" value="" step="1">
                </div>
                <div class="pass-setting">
                    <label for="" class="title">Password Settings</label>
                    <ul class="options">
                        <li class="option">
                            <input type="checkbox" id="lowercase">
                            <label for="lowercase">LowerCase(a-z)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="uppercare">
                            <label for="uppercare">UpperCase(A-Z)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="number">
                            <label for="number">Number(0-9)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="symbol">
                            <label for="symbol">Symbols (!$^+)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="exc-duplicate">
                            <label for="exc-duplicate">Exclude Duplicate</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="space">
                            <label for="space">Include Space</label>
                        </li>
                    </ul>
                </div>
                <button class="generate-btn">Genrate Password</button>
            
        </div>
    </div>

<script src="/js/java.js"></script>
</body>
</html>
